<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                                     ~{:: title},
                                                                    'header',
                                                                    'footer',
                                                                     ~{:: #css-resources},
                                                                     ~{:: #js-resources},
                                                                     ~{:: #main-content}
                                                                    )}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý giỏ hàng</title>
    <th:block id="css-resources">
        <link rel="stylesheet" th:href="@{/shop/css/custom.css}">
        <link rel="stylesheet" th:href="@{/shop/css/order-detail.css}">
    </th:block>
</head>
<body>
<main class="main" id="main-content">
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="icon-home"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page">QUẢN LÝ GIỎ HÀNG</li>
            </ol>
        </div><!-- End .container -->
    </nav>

    <div class="container">
        <div class="col-md-12">
            <h2 class="light-title"><strong>QUẢN LÝ GIỎ HÀNG</strong></h2>
            <br/>
        </div>
        <div class="row mb-1">
            <div class="col-sm-8">
                <th:block th:each="item, status : ${listCartItems}">
                    <div class="row border rounded" th:with="product = ${item.product}">
                        <div class="col-1">
                            <div>[[${status.count}]]</div>
                            <div><a class="far fa-trash-alt" th:href="@{/}"></a></div>
                        </div>
                        <div class="col-3">
                            <img th:src="@{${product.images[0]}}" th:alt="${product.name}">
                        </div>
                        <div class="col-6">
                            <a th:href="@{product.slug}" th:title="${product.name}" target="_blank">
                                <b>[[${product.name}]]</b>
                            </a>
                        </div>
                        <div th:replace="quantity_control :: quantity_control(${item.quantity}, ${item.product.id})"></div>
                        <div>
                            <input type="number" th:value="${item.quantity}" class="form-control"/>
                        </div>
                        <div>
                            <span>X</span>
                            <span>[[${product.price}]]</span>
                        </div>
                        <div>
                            <span>=</span><span class="h4">[Subtotal]</span>
                        </div>
                    </div>
                    <div class="row mb-1">&nbsp;</div>
                </th:block>
            </div>

            <div class="col-sm-4" th:unless="${#lists.isEmpty(listCartItems)}">
                <div>
                    <span class="h3">Estimated Total: </span>
                </div>
                <div class="mt-2">
                    <span class="h2">[Total Amount] </span>
                </div>
                <div class="mt-2">
                    <button class="btn btn-dark p-3 mt-2">Check Out</button>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(listCartItems)}">
            <h3>Bạn chưa chọn bất kì sản phẩm nào!</h3>
        </div>
    </div>

    <div class="mb-8"></div><!-- margin -->
</main><!-- End .main -->
<th:block id="js-resources">

</th:block>
</body>

</html>
